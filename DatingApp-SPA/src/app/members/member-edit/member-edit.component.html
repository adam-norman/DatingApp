<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="row">
        <h1>Your profile</h1>
      </div>
    </div>
    <div class="col sm-8">
      <div class="alert alert-info" *ngIf="editForm.dirty">
        <strong>Information</strong> Any changes you did will be lost without save changes..
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{ user.photoUrl }}" alt="{{ user.knownAs }}" />
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{ user.lastActive }}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{ user.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="SaveChanges()">
              <h4>Description</h4>
              <textarea name="introduction" id="introduction" cols="30" rows="6" [(ngModel)]="user.introduction "
                class="form-control"></textarea>
              <h4>Looking For</h4>
              <textarea name="lookingFor" id="lookingFor" cols="30" rows="6" [(ngModel)]="user.lookingFor"
                class="form-control"></textarea>
              <h4>Interests</h4>
              <textarea name="interests" id="interests" cols="30" rows="6" [(ngModel)]="user.interests"
                class="form-control"></textarea>
              <div class="form-inline">
                <label for="city">City</label>
                <input name="city" id="city" type="text" [(ngModel)]="user.city" class="form-control" />
                <label for="country">Country</label>
                <input name="country" id="country" type="text" [(ngModel)]="user.country" class="form-control" />
              </div>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <p>Photos edit will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
